<div ng-form="incubateForm">

  <tx-container ng-model="instruction.object"
                refs="protocol.refs"></tx-container>

  <tx-inputwrap label="where" ng-class="{'has-error': !instruction.where}">
    <select class="form-control"
            ng-options="o for o in storageOptions"
            required
            ng-model="instruction.where"></select>
  </tx-inputwrap>

  <tx-measure dimension-type="duration"
              label="duration"
              ng-model="instruction.duration"></tx-measure>

  <tx-boolean label="shaking"
              ng-model="instruction.shaking"></tx-boolean>
</div>
