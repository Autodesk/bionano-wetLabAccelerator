<body ng-app="wetLabAccelerator">

<header class="site-header" ng-controller="HeaderCtrl as headerCtrl">
  <a class="logo"
     href="https://beta.autodesk.com/project/forum/default.html?cap=EBE8FAD9213E432F91C052C218D09B79"
     target="_blank">
    <img src="images/logo-cx1.png">
    <span>Wet Lab Accelerator</span>
    <span class="version">tech preview</span>
  </a>
  <nav>
    <a ng-href="#/protocol"
       class="nav-link"
       ng-class="{'active' : headerCtrl.currentPath == '/protocol'}">PROTOCOL</a>
    <a class="nav-link disabled"
       ng-class="{'active' : headerCtrl.currentPath == '/results'}">RESULTS</a>
  </nav>
  <div class="user"
       dropdown>
    <div class="user-toggle"
         ng-cloak
         dropdown-toggle>
      <span class="glyphicon glyphicon-user"></span>
      <span ng-bind="headerCtrl.currentAuth.name || headerCtrl.currentAuth.email || 'Log In'"></span>
    </div>
    <ul class="dropdown-menu dropdown-menu-right">
      <!--
      This section visually enables affordances for logging in via Facebook, which are not supported in this version of the application.
      <li ng-if="headerCtrl.currentAuth"><a ng-click="headerCtrl.unauthenticate()">Log Out</a></li>
      <li ng-if="!headerCtrl.currentAuth"><a href="/auth/facebook">Log In with Facebook</a></li>
      -->
      <li class="disabled"><a alt="not allowed in this version">Log In</a></li>
      <li><a ng-click="headerCtrl.triggerCredentialsModal()">Transcriptic Credentials</a></li>
      <li><a target="_blank"
             href="https://beta.autodesk.com/project/forum/default.html?cap=EBE8FAD9213E432F91C052C218D09B79">Help</a>
      </li>
      <li><a target="_blank"
             href="https://beta.autodesk.com/project/forum/topic.html?cap=EBE8FAD9213E432F91C052C218D09B79&forid={E77A72F0-800D-47C9-876C-B22B07F77FB2}">Feedback</a>
      </li>
    </ul>
  </div>
</header>

<tx-content-menu></tx-content-menu>

<main>
  <div ng-view class="flex-vertical flex-grower page-container"></div>
</main>

<footer>
  <div class="status">
    <tx-inspector></tx-inspector>
  </div>
  <div class="footer-links">
    <a class="footer-link"
       target="_blank"
       href="http://www.autodesk.com/company/legal-notices-trademarks/privacy-statement">
      Privacy Policy
    </a>
    <a class="footer-link"
       target="_blank"
       href="images/Pre-Release Product Testing Agreement.pdf">
      Terms of Use
    </a>

    <div class="logo-company">
      <img src="images/logo-text.png">
    </div>
  </div>
</footer>
