<form name="authForm"
      class="panel-body form-horizontal">
  <div class="alert alert-warning" ng-show="!authCtrl.loggedIn">You must log into Firebase (for now)</div>
  <fieldset ng-disabled="!authCtrl.loggedIn">
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>

      <div class="col-sm-10">
        <input type="email"
               ng-model="auth.email"
               ng-model-options="{updateOn: 'blur'}"
               required
               name="authEmail"
               class="form-control"
               id="inputEmail"
               placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="inputKey" class="col-sm-2 control-label">Key</label>

      <div class="col-sm-10">
        <input type="text"
               ng-model="auth.key"
               ng-model-options="{updateOn: 'blur'}"
               required
               name="authKey"
               class="form-control"
               id="inputKey"
               placeholder="Transcriptic Key">
      </div>
    </div>

    <div class="form-group">
      <label for="inputOrg" class="col-sm-2 control-label">Org</label>

      <div class="col-sm-10">
        <input type="text"
               ng-model="auth.organization"
               ng-model-options="{updateOn: 'blur'}"
               required
               name="authOrg"
               class="form-control"
               id="inputOrg"
               placeholder="Organization">
      </div>
    </div>
  </fieldset>
</form>
