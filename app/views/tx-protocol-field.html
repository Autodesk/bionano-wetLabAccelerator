<div class="field-label"
     ng-hide="fieldCtrl.hideTitle"
     ng-class="{optional: fieldCtrl.field.optional == true}"
     ng-bind="fieldCtrl.field.name">
</div>
<div class="field-value" ng-mouseleave="fieldCtrl.closeDropdown()" ng-mouseenter="fieldCtrl.cancelDropdown()">
  <div class="pull-right field-parameter-toggler"
       ng-if="!fieldCtrl.preventVariable && fieldCtrl.parameterAllowed(fieldCtrl.field.type)"
       ng-click="fieldCtrl.paramListVisible = !fieldCtrl.paramListVisible"
       ng-class="{'active' : fieldCtrl.field.parameter,
                   'open' : fieldCtrl.paramListVisible}">
    <span class="glyphicon glyphicon-usd"></span>
    <ul class="field-parameter-dropdown dropdown-menu">
      <li ng-repeat="p in fieldCtrl.parameters | filter:{type: fieldCtrl.field.type}"
          ng-click="fieldCtrl.selectParameter(p, $event)"><a ng-bind="p.name"></a></li>
      <li class="divider" ng-if="fieldCtrl.parameters[fieldCtrl.field.type]"></li>
      <li ng-click="fieldCtrl.createNewParameter()"><a>create new parameter...</a></li>
      <li ng-show="fieldCtrl.field.parameter" ng-click="fieldCtrl.clearParameter()"><a>unbind parameter</a></li>
    </ul>
  </div>
  <div ng-show="fieldCtrl.field.parameter" class="field-value-inner field-parameter">
    {{fieldCtrl.field.parameter}}
  </div>
  <div ng-hide="fieldCtrl.field.parameter" class="field-value-inner">
    <tx-protocol-field-inner></tx-protocol-field-inner>
  </div>
</div>
