<div class="notify-message" ng-class="[$classes]" ng-style="{'margin-left': $centerMargin}">
  <div ng-show="!$messageTemplate">
    {{$message}}
  </div>
  <div ng-show="$messageTemplate" class="notify-message-template"></div>
  <button type="button" class="notify-close" ng-click="$close()">
         <span aria-hidden="true">&times;</span>
         <span class="notify-sr-only">Close</span>
  </button>
</div>"
