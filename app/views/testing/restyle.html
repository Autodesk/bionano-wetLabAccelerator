<tx-protocolslider class="topbar"
                   protocols="restyleCtrl.firebaseProtocols"
                   protocol-selected="restyleCtrl.currentProtocol">
</tx-protocolslider>

<div class="flex-horizontal flex-grower">
  <div class="sidepanel flex-vertical"
       resizeable
       resize-property="width"
       resize-position="right"
       resize-direction="horizontal"
       style="width: 400px; max-width: 70vw; min-width: 10px;">

    <tx-gallery class="flex-grower"></tx-gallery>

    <tx-inspector inspect="currentlySelected"
                  resizeable
                  resize-property="height"
                  resize-position="top"
                  resize-direction="vertical"
                  style="max-height: 70vh; min-height: 10px;">
    </tx-inspector>
  </div>
  <div class="maincolumn flex-grower maxout-scroll-vertical">
    <tx-protocolnew protocol="restyleCtrl.currentProtocol">
    </tx-protocolnew>
  </div>
</div>
