<div class="protocol-editor-header"
     ng-show="restyleCtrl.currentProtocol">
  <span class="protocol-name"
        ng-bind="restyleCtrl.currentProtocol.name"></span>
  <div class="glyphicon-circle" ng-click='toggleModal()'>
    <span class="glyphicon glyphicon-option-horizontal"></span>
  </div>
  <tx-modal ng-show='modalShown'>
    <div>
      <span>Edit protocol metadata</span>
    </div>
    <table>
      <tr>
        <td>Name</td>
        <td><input type="text" ng-model="restyleCtrl.currentProtocol.name"></td>
      </tr>
      <tr>
        <td>Description</td>
        <td><input type="text" ng-model="restyleCtrl.currentProtocol.metadata.description"/></td>
      </tr>
      <tr>
        <td>Tags</td>
        <td><input type="text" ng-list ng-model="restyleCtrl.currentProtocol.metadata.tags"></td>
      </tr>
    </table>
  </tx-modal>
</div>

<div class="flex-horizontal flex-grower">

  <div class="sidepanel flex-vertical"
       ng-show="restyleCtrl.currentProtocol"
       resizeable
       resize-property="width"
       resize-position="right"
       resize-direction="horizontal"
       style="width: 30%; max-width: 70vw; min-width: 10px;">

    <span class="title">Operations</span>
    <tx-operation-list class="flex-grower scroll-y"></tx-operation-list>
  </div>

  <div class="maincolumn flex-grower maxout-scroll-vertical"
       ng-show="restyleCtrl.currentProtocol">

    <tx-protocol-actions protocol="restyleCtrl.currentProtocol"
                         protocol-form="ProtocolForm"></tx-protocol-actions>
    <tx-protocol-editor ng-form="ProtocolForm"
                    protocol="restyleCtrl.currentProtocol">
    </tx-protocol-editor>
  </div>
</div>
