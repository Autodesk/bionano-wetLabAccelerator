<p>Operations</p>

  <div class="list-group"
       ui-sortable="gallerySortableOptions"
       ng-model="operationKeys">
    <a class="list-group-item drag-handle"
       style="padding: 3px;"
       ng-repeat="op in operationKeys"
       ng-bind="$index + ' ' + op"
       tx-inspector-select
       select-trigger="mouseenter"
       select-title="op"
       select-type="'operation'"
       select-description="operations[op].description"></a>
  </div>
