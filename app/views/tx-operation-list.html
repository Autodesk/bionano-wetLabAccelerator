<p style="padding: 0 10px; margin: 0 0 0.25em; border: 0;">Operations</p>
<div class="operation-list">
    <a class="operation-list-item drag-handle"
       ng-repeat="op in operations"
       ng-bind="op.name"
       tx-protocol-draggable="draggableOptions"
       tx-inspector-select
       select-trigger="mouseenter"
       select-title="op.name"
       select-type="'operation'"
       select-description="op.description"></a>
</div>
