<div style="display: inline-block; position: relative;"
     ng-click="fieldCtrl.showingJSON = !fieldCtrl.showingJSON"
     ng-init="fieldCtrl.showingJSON = false;">
  <a class="field-details-button">
    {{fieldCtrl.showingJSON ? 'hide' : 'edit...'}}
  </a>

  <div popover-transclude
       is-open="fieldCtrl.showingJSON"
       title="Edit JSON"
       ng-if="fieldCtrl.showingJSON">
    <textarea json-editor
              class="input-unstyled popover-textarea"
              style="min-height: 150px;"
              ng-model="fieldCtrl.model"
              rows="8"
              name="myFormElement"></textarea>
  </div>

</div>
