<input ng-model="fieldCtrl.model.value"
       ng-required="fieldCtrl.model.unit"
       type="number"
       placeholder="{{fieldCtrl.field.default.value}}">
<select ng-model="fieldCtrl.model.unit"
        ng-options="o as o for o in unitOptions">
    <option ng-if="!fieldCtrl.model.unit && fieldCtrl.field.default.unit"
            value=""
            disabled selected>{{fieldCtrl.field.default.unit}}</option>
</select>
