<input type="checkbox"
       ng-model="showMixwrap"> {{fieldCtrl.field.name}}

<table ng-show="showMixwrap">
    <tr>
        <td class="operation-label">volume</td>
        <td>
            <!-- todo - this is a hack. maybe it makes sense to create a directive specifically for dimensional values -->
            <tx-protocol-field ng-model="fieldCtrl.model.volume"
                               field="{type: 'volume'}">
            </tx-protocol-field>
        </td>
    </tr>

    <tr>
        <td class="operation-label">speed</td>
        <td>
            <!-- todo - this is a hack. maybe it makes sense to create a directive specifically for dimensional values -->
            <tx-protocol-field ng-model="fieldCtrl.model.speed"
                               field="{type: 'flowrate'}">
            </tx-protocol-field>
        </td>
    </tr>

    <tr>
        <td class="operation-label">repetitions</td>
        <td>
            <input type="number"
                   ng-model="fieldCtrl.model.repetitions"
                   ng-required="true">
        </td>
    </tr>
</table>
