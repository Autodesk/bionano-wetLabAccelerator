<div ng-form="fluorescenceForm">

  <tx-dataref ng-model="instruction.dataref"></tx-dataref>

  <tx-container ng-model="instruction.object"
                refs="protocol.refs"></tx-container>

  <tx-well ng-model="instruction.wells"
           container="instruction.object"
           refs="protocol.refs"
           multiple="true"></tx-well>

  <tx-measure ng-model="instruction.excitation"
              label="excitation"
              dimension-type="length"
              min="300"
              max="1000">
  </tx-measure>

  <tx-measure ng-model="instruction.emission"
              label="emission"
              dimension-type="length"
              min="250"
              max="900"></tx-measure>

  <tx-inputwrap label="num_flashes">
    <input type="number"
           class="form-control"
           ng-model="instruction.num_flashes">
  </tx-inputwrap>

</div>
