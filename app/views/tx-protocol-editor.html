<div>
  <tx-protocol-setup parameters="editorCtrl.protocol.parameters"></tx-protocol-setup>
</div>

<div class="protocol-instructions"
     tx-protocol-droppable="editorCtrl.optsDroppableEditor">
  <tx-protocol-group ng-repeat="group in editorCtrl.protocol.groups"
                     class="protocol-group"
                     tx-inspector-select
                     select-trigger="mouseenter"
                     select-title="group.name || 'Unnamed Group'"
                     select-type="'group'"
                     select-description="group.metadata.description"
                     protocol-group="group">
  </tx-protocol-group>
</div>

<pre class="pre-scrollable"
     ng-bind="editorCtrl.protocol | json">
</pre>
