<div class="panel panel-info">
  <div class="panel-heading">Transcriptic Authentication</div>
  <form name="authForm"
        class="panel-body form-horizontal">

    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email"
               ng-model="Auth.email"
               ng-model-options="{getterSetter: true}"
               name="authEmail"
               class="form-control"
               id="inputEmail"
               placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="inputKey" class="col-sm-2 control-label">Key</label>
      <div class="col-sm-10">
        <input type="text"
               ng-model="Auth.key"
               ng-model-options="{getterSetter: true}"
               name="authKey"
               class="form-control"
               id="inputKey"
               placeholder="Transcriptic Key">
      </div>
    </div>

    <div class="form-group">
      <label for="inputOrg" class="col-sm-2 control-label">Organization</label>
      <div class="col-sm-10">
        <input type="email"
               ng-model="Auth.organization"
               ng-model-options="{getterSetter: true}"
               name="authOrg"
               class="form-control"
               id="inputOrg"
               placeholder="Organization">
      </div>
    </div>

  </form>
</div>
