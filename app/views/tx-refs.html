<form class="panel panel-default">
  <div class="panel-heading">
    Refs
    <button class="btn btn-sm btn-default pull-right" ng-click="addRef()">New Ref</button>
  </div>
  <div class="list-group">
    <div class="list-group-item"
         ng-class="{'list-group-item-warning' : !ref.isValid()}"
         ng-repeat="(key, ref) in refs track by key"
         ng-init="pseudoKey = key; pseudoStore = ref.discard ? discardKey : ref.store.where">
      <div class="form-group">
        <div contenteditable
             strip-br="true"
             ng-model="pseudoKey"
             ng-change="changeRefKey(pseudoKey, key)"
             ng-model-options="{updateOn: 'blur'}"
             required></div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon">container</span>
            <select class="form-control"
                    ng-if="ref.isNew()"
                    ng-options="c as info.name for (c, info) in containerOptions"
                    ng-model="ref.new"></select>
            <select class="form-control"
                    ng-if="!ref.isNew()"
                    ng-options="c.id as (c.label || c.id) for c in containers"
                    ng-model="ref.id"></select>
            <span class="input-group-addon">
              <label>
                <input type="checkbox"
                       ng-model="ref.isNew"
                       ng-model-options="{getterSetter: true}">
                New?
              </label>
            </span>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon">destiny</span>
            <select class="form-control"
                    ng-options="o for o in storageOptions"
                    ng-model="pseudoStore"
                    ng-change="ref.changeStorage(pseudoStore)"></select>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
