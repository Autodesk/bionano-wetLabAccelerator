<div class="panel panel-info"
     ng-controller="PlatformAuthCtrl as platformCtrl">
  <div class="panel-heading">WLA Platform</div>

  <input ng-model="platformCtrl.userString"
         ng-disabled="platformCtrl.isAuthenticated"
         type="text">

  <button class="action-button"
          ng-hide="platformCtrl.isAuthenticated"
          ng-disabled="!platformCtrl.userString"
          ng-click="platformCtrl.setUser()">Authenticate</button>

  <button class="action-button"
          ng-show="platformCtrl.isAuthenticated"
          ng-click="platformCtrl.unauthenticate()">Unauthenticate</button>
</div>

<div class="panel panel-info">
  <div class="panel-heading">Transcriptic</div>
  <tx-cred-transcriptic ng-form="transcripticCred"
                        class="panel-body form-horizontal"></tx-cred-transcriptic>
</div>
