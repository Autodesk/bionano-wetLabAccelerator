<div ng-form="OrderForm"
     class="panel panel-info"
     ng-init="showJson = false">
  <div class="panel-heading">
    <button class="btn btn-default btn-sm btn-middle pull-right"
            ng-class="{'btn-primary' : showJson}"
            ng-disabled="OrderForm.OrderJsonEditor.$error.json"
            ng-click="showJson = !showJson">JSON</button>
    Order : {{orderType}}
  </div>

  <div ng-hide="showJson">
    <div class="panel-body"
         ng-include="'views/orders/' + orderType + '.html'"></div>
  </div>

  <pre json-editor
       contenteditable
       ng-model="order"
       ng-show="showJson"
       json-editor-active="{{showJson}}"
       name="OrderJsonEditor"></pre>

</div>
