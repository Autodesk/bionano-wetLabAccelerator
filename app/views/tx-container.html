<div class="input-group">
  <span class="input-group-addon">container</span>
  <select class="form-control"
          ng-show="!limitToRefs"
          ng-options="c.id as (c.label || c.id) for c in containers"
          ng-change="updateModel()"
          ng-model="internalModel"></select>
  <select class="form-control"
          ng-show="limitToRefs"
          ng-options="r as r for (r, details) in refs"
          ng-change="updateModel()"
          ng-model="internalModel"></select>
</div>
