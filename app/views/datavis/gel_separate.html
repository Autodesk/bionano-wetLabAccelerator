<div ng-init="gel_prefix = 'gelSeparate_';
              gel_info = summaryCtrl.runData[gel_prefix + summaryCtrl.indices.step]">

  <img ng-repeat="attach in gel_info.attachments"
       ng-init="summaryCtrl.getResource(attach.key)"
       ng-src="{{summaryCtrl.getResourceUrl(attach.key)}}">

  <pre ng-bind="gel_info | json"></pre>

  <pre ng-bind="summaryCtrl.indices | json"></pre>
  <pre ng-bind="summaryCtrl.runData | json"></pre>
  <pre ng-bind="summaryCtrl.operation | json"></pre>

</div>
