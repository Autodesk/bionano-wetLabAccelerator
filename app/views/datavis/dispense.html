<div ng-controller="resultsDispenseCtrl as dispCtrl"
        ng-init="containerColor = summaryCtrl.getContainerColorFromFieldName('object');
                 containerType = summaryCtrl.getContainerTypeFromFieldName('object');
                 colvols = summaryCtrl.getFieldValueByName('columns');
                 groupData = dispCtrl.getWellsFromColVols('columns', 'object');">

  Dispense {{summaryCtrl.getFieldValueByName('reagent')}} to {{summaryCtrl.getFieldValueByName('object')}}
  <tx-plate container="containerType"
            no-brush="true"
            no-select="true"
            group-data="groupData">
  </tx-plate>

  <p ng-init=""
     ng-repeat="colvol in colvols">
    Columns
    <span ng-repeat="col in colvol.columns" ng-bind="(dispCtrl.parseInt(col) + 1) + ($last ? '' : ', ')"></span>
    -
    <span ng-bind="dispCtrl.readableVolume(colvol.volume)"></span>
  </p>
</div>
