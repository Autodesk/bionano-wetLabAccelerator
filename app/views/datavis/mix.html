<div ng-controller="resultsPipetteCtrl as pipeCtrl">
  <tx-plate container="pipeCtrl.getContainerFromWellField('wells')"
            no-brush="true"
            no-select="true"
            group-data="{name : '', wells : pipeCtrl.pluckWellsFromContainer('wells') , color: pipeCtrl.getContainerColorFromWellField('wells')}"
            style="display: inline-block; width: 49%">
  </tx-plate>
</div>
