<div class="clearfix">
  <p ng-style="{color: summaryCtrl.getContainerColorFromWellField('from')}"
     ng-bind="summaryCtrl.getContainerFromWellField('from')"></p>

  <div class="clearfix">
    <tx-plate container="summaryCtrl.getContainerTypeFromWellField('from')"
              no-brush="true"
              no-select="true"
              group-data="{name : 'from', wells : summaryCtrl.pluckWellsFromContainer('from'), color: summaryCtrl.getContainerColorFromWellField('from')}"
              style="display: inline-block; width: 49%">
    </tx-plate>

    <tx-plate container="summaryCtrl.getContainerTypeFromWellField('to')"
              no-brush="true"
              no-select="true"
              group-data="{name : 'to', wells : summaryCtrl.pluckWellsFromContainer('to') , color: summaryCtrl.getContainerColorFromWellField('to')}"
              style="display: inline-block; width: 49%">
    </tx-plate>
  </div>
  <p class="pull-right"
     ng-style="{color: summaryCtrl.getContainerColorFromWellField('to')}"
     ng-bind="summaryCtrl.getContainerFromWellField('to')"></p>
</div>
