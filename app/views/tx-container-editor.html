<input disabled
       type="color"
       class="color-swatch"
       ng-required="true"
       ng-model="contCtrl.model.color">
<span ng-bind="contCtrl.model.type"></span>
<a class="field-details-button"
   ng-click="containerDetailsVisible = !containerDetailsVisible">
  edit...
</a>
<tx-modal ng-if="containerDetailsVisible"
          ng-show="containerDetailsVisible">
  <div class="row">
    <div class="col-md-5">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-5 control-label">
            use
          </label>

          <div class="col-sm-7"
               dropdown>
            <a ng-bind="contCtrl.model.name || contCtrl.model.id || 'new container'"
               dropdown-toggle></a>
            <ul class="dropdown-menu">
              <li>
                <a ng-click="setupCtrl.selectNewContainer(param)">New Container</a>
              </li>
              <li class="divider"></li>
              <li ng-repeat="c in setupCtrl.remoteContainers">
                <a ng-click="setupCtrl.selectRemoteContainer(param, c)"
                   ng-bind="c.name || c.id"></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-5 control-label">
            type
          </label>

          <div class="col-sm-7"
               dropdown>
            <a ng-bind="contCtrl.model.type || 'select...'"
               dropdown-toggle
               ng-disabled="!contCtrl.model.isNew"></a>
            <ul class="dropdown-menu">
              <li ng-repeat="(cont, details) in contCtrl.containerOptions">
                <a ng-click="contCtrl.model.type = cont; notifyContainerChange();"
                   ng-bind="cont"></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-5 control-label">
            storage
          </label>

          <div class="col-sm-7"
               dropdown>
            <a ng-bind="((contCtrl.model.storage === false) ? 'discard' : contCtrl.model.storage) || 'select...'"
               dropdown-toggle></a>
            <ul class="dropdown-menu">
              <li>
                <a ng-click="contCtrl.model.storage = false">discard</a>
              </li>
              <li class="divider"></li>
              <li ng-repeat="opt in contCtrl.storageOptions">
                <a ng-click="contCtrl.model.storage = opt"
                   ng-bind="opt"></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-5 control-label">
            parameter name
          </label>

          <div class="col-sm-7">
            <input class="input-unstyled"
                   placeholder="container name"
                   ng-model="contCtrl.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-5 control-label">
            color
          </label>

          <div class="col-sm-7"
               dropdown>
            <a ng-bind="contCtrl.model.color || 'edit...'"
               dropdown-toggle></a>
            <ul class="dropdown-menu">
              <li ng-repeat="(name, hex) in contCtrl.containerColorOptions">
                <a ng-click="contCtrl.model.color = hex"
                   ng-style="{'color' : hex}"
                   ng-bind="name"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <tx-plate container="contCtrl.model.type || '384-flat'"
                no-select="true"
                hide-tooltip="true"
                group-data="{name: contCtrl.name, color: contCtrl.model.color, wells : 'all'}"></tx-plate>
    </div>
  </div>

</tx-modal>
