<tx-requestresponse config="runCtrl.analysisResponse.config"
                    response="runCtrl.analysisResponse.response"></tx-requestresponse>

<tx-requestresponse config="runCtrl.runResponse.config"
                    response="runCtrl.runResponse.response"></tx-requestresponse>
<table>
  <tr>
    <td>Run Setup</td>
    <td>Transcriptic Credential</td>
  </tr>
  <tr>
    <td>
      <div class="input-group">
        <span class="input-group-addon">Title</span>
        <input type="text"
               class="form-control"
               ng-model="runCtrl.runTitle">
      </div>
      <tx-projectlist ng-model="runCtrl.project"></tx-projectlist>
      <div class="btn-group"
           ng-show="runCtrl.runTitle && runCtrl.project && runCtrl.protocol">
        <button class="btn btn-info"
                ng-click="runCtrl.analyze()">Verify</button>
        <button class="btn btn-info"
                ng-click="runCtrl.submit()">Submit</button>
      </div>
    </td>
    <td ng-controller="AuthCtrl as authCtrl">
        <form name="authForm"
              class="panel-body form-horizontal">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email"
                     ng-model="auth.email"
                     name="authEmail"
                     class="form-control"
                     id="inputEmail"
                     placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <label for="inputKey" class="col-sm-2 control-label">Key</label>
            <div class="col-sm-10">
              <input type="text"
                     ng-model="auth.key"
                     name="authKey"
                     class="form-control"
                     id="inputKey"
                     placeholder="Transcriptic Key">
            </div>
          </div>

          <div class="form-group">
            <label for="inputOrg" class="col-sm-2 control-label">Org</label>
            <div class="col-sm-10">
              <input type="text"
                     ng-model="auth.organization"
                     name="authOrg"
                     class="form-control"
                     id="inputOrg"
                     placeholder="Organization">
            </div>
          </div>
        </form>
    </td>
  </tr>
</table>
