<table>
  <thead>
    <tr>
      <td colspan="4">Run history</td>
    </tr>
    <tr>
      <td>Day</td>
      <td>Date</td>
      <td>Time</td>
      <td>Action</td>
    </tr>
  </thead>
  <tr ng-repeat="ver in historyCtrl.versions">
    <td>{{ver.timestamp.day}}</td>
    <td>{{ver.timestamp.date}}</td>
    <td>{{ver.timestamp.time}}</td>
    <td>{{ver.timestamp.action}}</td>
  </tr>
</table>
